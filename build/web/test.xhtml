<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
  <script type='text/javascript' src='resources/js/placeholders.min.js' ></script>
  <f:metadata>
  	<f:event listener="#{AccountController.verifyLoginOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.verifypatientOnWelcome()}" type="preRenderView"></f:event>
  </f:metadata>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <o:conditionalComment if="lt IE 8">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   </o:conditionalComment> 
</head>

<body>
<p>Welcome , #{AccountController.account.username}</p>
<h:form>
	
	<h:commandButton action = "#{AccountController.logout()}" value = "LOGOUT"/>	
</h:form>


</body>

</html>
