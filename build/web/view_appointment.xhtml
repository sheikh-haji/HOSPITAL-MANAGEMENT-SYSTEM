<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
	<script type='text/javascript' src='resources/js/placeholders.min.js' ></script>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet"/>
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  <title><ui:insert name="title">View Appointment</ui:insert></title>
  <f:metadata>
    <f:event listener="#{AccountController.loadAppointment()}" type="preRenderView"></f:event>
  </f:metadata>
  <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.flatly.css" />            
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <o:conditionalComment if="lt IE 8">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   </o:conditionalComment> 
 </h:head>
<h:body>
<ui:include src="header_patient.xhtml" /><br/>
<center><strong><p style="font-size:30px; font-family:Merriweather Sans"> Your Appointments </p></strong></center>

<h:panelGroup layout="block" rendered="#{AccountController.appointmentExists eq true}">
<p style="font-size:20px; font-family:Merriweather Sans; margin-left:10%"> Appointment ID: #{AccountController.appointmentID}</p>
<p style="font-size:20px; font-family:Merriweather Sans; margin-left:10%"> Date: #{AccountController.appointmentDate}</p>
<p style="font-size:20px; font-family:Merriweather Sans; margin-left:10%"> Doctor Name: #{AccountController.doctorName}</p>
<p style="font-size:20px; font-family:Merriweather Sans; margin-left:10%"> Department: #{AccountController.departmentName}</p>
<h:form>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-3">
                <h:commandButton action="#{AccountController.cancelappointmentPatient(AccountController.appointmentID)}" value="Cancel Appointment" class="form-control btn btn-primary"></h:commandButton>
            </div>
        </div>
    </div>
</h:form>
</h:panelGroup>

<h:panelGroup layout="block" rendered="#{AccountController.appointmentExists eq false}">
    <p style="font-size:20px; color: red; margin-left:10%">No appointment exists !</p>
</h:panelGroup>
</h:body>

</html>
