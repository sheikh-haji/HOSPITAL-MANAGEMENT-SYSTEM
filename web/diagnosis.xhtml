<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
<h:head>
  <title>Appointment booking</title>
  <script type='text/javascript' src='resources/js/placeholders.min.js' ></script>
  <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.flatly.css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
   <f:metadata>
  	<f:event listener="#{AccountController.verifyLoginOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.verifydoctorOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.loadmedicalhistory()}" type="preRenderView"></f:event>
  </f:metadata>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <o:conditionalComment if="lt IE 8">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   </o:conditionalComment>  
</h:head>

	<h:body>
	
		<ui:include src="header_doctor.xhtml" />
		
		<center><img class="img-responsive" style="display:center; width:10%; height:10%;" src = "https://cdn3.iconfinder.com/data/icons/rcons-user-action/32/boy-512.png"/><h2>#{AccountController.current_patient}</h2></center>
	   <br/>
	   <p style="padding-top:0.5%; text-align:center"> Previous Medical history</p><br/><br/>
	  <div style="margin-left:10%;margin-right:10%">
            <p:dataTable var="pid" value="#{AccountController.medicalhistory}">
                <p:column headerText="Disease">
                    <h:form>
                        #{pid[1]}
                    </h:form>
                </p:column>
                <p:column headerText="Doctor">
                    <h:form>
                        #{pid[5]}
                    </h:form>
                </p:column>
                <p:column headerText="Department">
                    <h:form>
                        #{pid[6]}
                    </h:form>
                </p:column>
                <p:column headerText="Prescriptions">
                    <h:form>
                        #{pid[2]}
                    </h:form>
                </p:column>
                <p:column headerText="Remarks">
                    <h:form>
                        #{pid[3]}
                    </h:form>
                </p:column>
                <p:column headerText="Date">
                    #{pid[4]}
                </p:column>

            </p:dataTable> 
	  </div> 
		
		<br/><br/>
		<br/>
	   
	   
    <h:form id="register-form">
        
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h:inputText value = "#{AccountController.disease}" class="form-control" a:placeholder="Disease" required="true" requiredMessage="Disease is required"></h:inputText>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h:inputTextarea cols="30" rows="10" value = "#{AccountController.prescriptions}" class="form-control" a:placeholder="Prescriptions (Optional)" />
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h:inputText value = "#{AccountController.remarks}" class="form-control" a:placeholder="Remarks (Optional)" ></h:inputText>
                </div>
            </div>						
        </div>
        
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h:commandButton class="btn btn-success" value="Submit Now" action="#{AccountController.submitreport()}" ></h:commandButton>
                </div>
            </div>
        </div>
        
        <center>
            <div style="color:red" id="error2">
                #{AccountController.errorMessage2}
                <h:messages style="color:red;" /> 
            </div>
        </center>
    </h:form>
    </h:body>
</html>
